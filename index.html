<html lang="en">

	<head>
		<title>Js 3d Plotter</title>
		<meta http-equiv='content-type' content='text/html; charset=ISO-8859-1'>

		<script type='text/javascript' src='libs/split.js'></script>
		<script type='text/javascript' src='libs/menu.js'></script>
			<link rel="stylesheet" type="text/css" href="libs/menu.css">
		<script type='text/javascript' src='libs/gl-matrix-min.js'></script>
		<script type='text/javascript' src='libs/common.js'></script>

		<script type='text/javascript' src='libs/OrbitCam.js'></script>
		<script type='text/javascript' src='libs/PrimitiveRenderer.js'></script>
		<script type='text/javascript' src='Renderer.js'></script>
		<script type='text/javascript' src='SceneState.js'></script>
		<script type='text/javascript' src='Scene.js'></script>

		<style>
			body
			{
				height: 100%;
				margin: 0;
			}
			.splitPanel
			{
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				height: 100%;
				float: left;
				border: 2px gray inset;
			}
			#menubar
			{
				width: 100%;
				height: 1.25em;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				background-color: grey;
				border: 2px gray outset;
			}
			#mainArea
			{
				height: calc(100% - 2.5em);
			}
			#editor
			{
				padding: .5em;
				font-family: Courier;
				font-size: 15px;
				resize: none;
				margin: 0em;
			}
			#statusbar
			{
				width: 100%;
				height: 1.25em;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				background-color: grey;
				border: 2px gray inset;
				padding-left: 1em;
			}
			.gutter.gutter-horizontal
			{
				cursor: col-resize;
				height: 100%;
				float: left;
				background-image: url('grip.png');
				background-color: gray;
				background-repeat: no-repeat;
				background-position: 50%;
			}
		</style>
	</head>

	<body onload='new_Scene("scene", "editor", "statusbar");'>
		<div id='menubar'>
			<span class='menu'>File</span>
			<div class='menuContent'>
				<div class='menuItem'>New</div>
				<div class='menuItem'>Open...</div>
				<div class='menuItem'>Save As...</div>
			</div>
			<span class='menu' onclick=''>Demos</span>
			<div class='menuContent'>
				<div class='menuItem'>Box</div>
				<div class='menuItem'>Sphere</div>
				<div class='menuItem'>Face</div>
			</div>
			<span class='menu' onclick=''>Settings</span>
			<div class='menuContent'>
				<div class='menuToggle'>Show labels?</div>
				<div class='menuToggle'>Show coordinates?</div>
				<hr/>
				<div class='menu'>Select light source</div>
				<div class='menuNumber'>Ambience</div>
				<hr/>
				<div class='menuNumber'>Mouse sensitivity</div>
				<div class='menuNumber'>Zoom sensitivity</div>
				<hr/>
				<div class='menuToggle'>Outline triangles?</div>
				<div class='menuItem'>Outline color...</div>
				<div class='menuNumber'>Outline Size</div>
				<hr/>
				<div class='menuItem'>Point/line color...</div>
				<div class='menuNumber'>Point/line size</div>
				<div class='menuNumber'>Point/line resolution</div>
			</div>
			<span class='menu' onclick=''>Help</span>
			<div class='menuContent'>
				<div class='menuItem' onclick='uiHelp()'>UI...</div>
				<div class='menuItem' onclick='scriptHelp()'>Scripting...</div>
				<div class='menuItem' onclick='about()'>About...</div>
			</div>
		</div>
		<div id='mainArea'>
			<textarea id='editor' class='splitPanel'></textarea>
			<canvas id='scene' class='splitPanel'></canvas>
		</div>
		<div id='statusbar'></div>
	</body>
</html>

<script type='text/javascript'>
	Split(['#editor', '#scene'], {
		sizes: [25, 75],
		minSize: 200,
		gutterSize: 9
	});

	function uiHelp()
	{
		alert("ui help");
	}
	function scriptHelp()
	{
		alert("script help");
	}
	function about()
	{
		alert("about");
	}
</script>
